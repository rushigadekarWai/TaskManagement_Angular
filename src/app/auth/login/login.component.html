<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <!-- Card for login form -->
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Login</h3>
          <p class="text-center mb-4">Please enter your email and password to login.</p>

          <!-- Login Form -->
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value, loginForm)" novalidate>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                required email ngModel #email="ngModel">
              <div class="invalid-feedback d-block" *ngIf="(email.invalid && email.touched) || (loginForm.submitted && email.invalid)">
                <span *ngIf="email.errors?.['required']">Email is required.</span>
                <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                required minlength="6" ngModel #password="ngModel">
              <div class="invalid-feedback d-block" *ngIf="(password.invalid && password.touched) || (loginForm.submitted && password.invalid)">
                <span *ngIf="password.errors?.['required']">Password is required.</span>
                <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
              </div>
            </div>

            <!-- Login button -->
            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Login</button>
          </form>

          <!-- Link to Signup -->
          <div class="mt-3 text-center">
            <small>Don't have an account? <a routerLink="/signup" class="text-primary">Sign Up</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
