<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <!-- Card for Signup form -->
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Create Account</h3>
          <p class="text-center mb-4">Fill in the details below to sign up.</p>

          <!-- Signup Form -->
          <form #userForm="ngForm" (ngSubmit)="signUp(userForm.value, userForm)" novalidate>
            
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required ngModel #name="ngModel">
              <div class="invalid-feedback d-block" *ngIf="(name.invalid && name.touched) || (userForm.submitted && name.invalid)">
                Full Name is required.
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required email ngModel #email="ngModel">
              <div class="invalid-feedback d-block" *ngIf="(email.invalid && email.touched) || (userForm.submitted && email.invalid)">
                <span *ngIf="email.errors?.['required']">Email is required.</span>
                <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="6" ngModel #password="ngModel">
              <div class="invalid-feedback d-block" *ngIf="(password.invalid && password.touched) || (userForm.submitted && password.invalid)">
                <span *ngIf="password.errors?.['required']">Password is required.</span>
                <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
              </div>
            </div>

            <!-- Signup button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">Sign Up</button>
          </form>

          <!-- Link to Login -->
          <div class="mt-3 text-center">
            <small>Already have an account? <a routerLink="/login" class="text-primary">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div #toast class="custom-toast"></div>
